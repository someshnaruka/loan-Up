
services:
  mongodb:
    image: "mongo"
    volumes:
     - data:/data/db
  backend:
    build: ./backend
    ports:
     - "8080:8080"
    volumes:
     - ./backend:/app
     - app/node_modules
    depends_on: 
     - mongodb

  frontend: 
    build: ./frontend
    ports:
     - "3000:3000"
    volumes:
     - ./frontend/src:/app/src
    stdin_open: true
    depends_on: 
     - backend     
volumes: 
  data:

networks:
  backend:
  frontend: